spring:
  application:
    name: spring-boot-observability
  profiles:
    active: local
  config:
    import:
      - application-monitoring.yml
      - application-logging.yml

---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
